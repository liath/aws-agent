<!DOCTYPE html>
<html>
  <head>
    <title>AWS Agent Configuration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <style type="text/css">
        html, body {
          width: 400px;
          overflow: hidden;
          font-family: 'Rubik', sans-serif;
        }
        body {
          background-image:url(./aws.svg);
          background-position: top 15px left 6px;
          background-size: 60px;
          background-repeat: no-repeat;

          display: grid;
          grid-template-columns: 132px auto;
        }

        a:link, a:visited, a:hover, a:active {
          color: #2e2e2e;
          text-decoration: none;
        }

        h1 {
          margin: 15px 10px 0 0;
          font-weight: lighter;
          font-size: 21px;
          color: #2e2e2e;
          text-align: right;
        }

        .row {
          padding: 4px;
          border-color: #cecece;
          border-left-style: solid;
          border-width: 1px;
          line-height: 23px;
        }
        .row:nth-child(even) {
          border-top-style: solid;
          border-bottom-style: solid;
        }
        .row input {
          border: none;
          padding: 0;
          width: 100%;
          color: #444444;
        }
    </style>
    <script type="text/javascript" src="dialog.js"></script>
  </head>
  <body>
    <a href="https://github.com/liath/aws-agent" target="_blank"><h1>agent</h1></a>
    <div class="frame">
      <div class="row">
        <input title="Usually looks like AKIA..." placeholder="KeyID" type="text" id="keyid" />
      </div>
      <div class="row">
        <input placeholder="Secret" type="text" id="secret" />
      </div>
      <div class="row">
        <input placeholder="Session Token (Optional)" type="text" id="session_token" />
      </div>
    </div>
  </body>
</html>
